{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="{% static 'todos/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Delete</button>
            <a href="{% url 'task_list' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
